{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <div class="lead">
        <h1>New_Topics</h1>
    </div>
{% endblock header %}

{% block content %}

<form action ="{% url 'learning_logs:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-info" name ="submit">提交</button>
    {% endbuttons %}
</form>

{% endblock content %}
